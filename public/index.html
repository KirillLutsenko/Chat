<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React_Template</title>
    <style>
      .no-focus button {
        outline: none;
      } 
    </style>
  </head>
  <body>
    <div
      id="root"
      onmousedown="document.getElementById('root').classList.add('no-focus');"
      onkeydown="document.getElementById('root').classList.remove('no-focus');"
    ></div>
  </body>
</html>
